  <div class="filtercontainer">



<div class="filterItems">

  <div class="filterItem">

    <p>
    ¡Encuentra lo que buscas mas rapido !
    </p>

  </div>

  <div class="filterItem">
 
  <div class="filterPrecio">  


    <label for="precioSliderFilter"><h3>Precio</h3>
    </label>
    <input type="range" class="sliderPrecio"id="precioSliderFilter" name="Precio"
    min="10000" max="100000">

    <div class="buttonsContainer">
      <input class="inputPrice" type="number "placeholder="min">
      <input class="inputPrice" type="number" placeholder="max">
    </div>
  </div>
  </div>


  <div class="filterItem">

     
      <h3> Categorias</h3>

      <div class="chkboxContainer">
      <label for="tshirt">Tshirts</label>
      <input type="checkbox" name="tshirt" id="tshirt">    
    </div>
    <div class="chkboxContainer">
      <label for="pants">Pants</label>
      <input type="checkbox" name="Pants" id="pants">
    </div>
      <div class="chkboxContainer">
      <label for="shoes">Price</label>
      <input type="checkbox" name="Shoes" id="shoes">
    </div>
  </div>  

  
<div class="filterItem">

     
  <h3> Color</h3>

  <div class="chkboxContainer">
  <label for="red">Red</label>
  <input type="checkbox" name="red" id="red">    
</div>
<div class="chkboxContainer">
  <label for="blue">Blue</label>
  <input type="checkbox" name="Blue" id="blue">
</div>
  <div class="chkboxContainer">
  <label for="black">Black</label>
  <input type="checkbox" name="black" id="black">
</div>
<div class="chkboxContainer">
  <label for="green">green</label>
  <input type="checkbox" name="green" id="green">
</div>
<div class="chkboxContainer">
  <label for="yellow">Yellow</label>
  <input type="checkbox" name="yellow" id="yellow">
</div>
<div class="chkboxContainer">
  <label for="white">White</label>
  <input type="checkbox" name="white" id="white">
</div>
</div>  

 
</div>


</div>


  </div>
  
  <div class="container">
    <div class="row" id="cards"></div>
  </div>
  


   







<!-- tenplates  -->

<template id="template-footer">
  <th scope="row" colspan="2">Total productos</th>
  <td>10</td>
  <td>
      <button class="btn btn-danger btn-sm" id="emptyCart">
          vaciar todo
      </button>

      <button class="btn btn-danger btn-sm" id="buyCart">
      Comprar
    </button>
  </td>
  <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template class="template-cartContainer" id="template-cart">
<tr class="template-cartContaineritem"  >
  <th class="template-cart"  scope="row">id</th>
  <td class="template-cart"  >Café</td>
  <td class="template-cart"  >1</td>
  <td class="template-cart"  >
      <button id="btn-more" class="btn btn-info btn-sm">
          +
      </button>
      <button id="btn-less" class="btn btn-danger btn-sm">
          -
      </button>
  </td>
  <td class="template-cart">$ <span>500</span></td>
</tr>
</template>

<template id="template-card">
  <div class="col-lg-3  col-md-6 col-xl-4" >
    <div class="card" style="width:18rem; padding:4px; margin:8px 0px;" >

      <img src="" alt="" class="card-img-top">
      
      <div class="card-body">
        <h5>Titulo</h5>
        <p>precio</p>
        <button class="btn btn-dark">Comprar</button>
      </div>
    </div>
  </div>
</template>
  
<!-- Tabla header -->
<table  id="tableCart" class="table  tableContainer table_visible">  
  <!-- Tabla header -->
    <thead  >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody id="items"></tbody>
    <!-- table footer -->
    <tfoot>
      <tr id="footer">
        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
      </tr>
    </tfoot>
  </table>
    <footer>    

      <div class="inf-Footer">

              </li>
